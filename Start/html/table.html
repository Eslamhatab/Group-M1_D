<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Div Container -->
    <div class="container">
        <div class="row">
            <div class="col" style="border: 3px solid;">
                <div class="first-div">
                    <h1 style="width: 25%; border: 2px solid; margin: 0 auto; text-align: center;">Table 1</h1>
                    <table border="2" width="50%" align="center">
                        <tr> <!--Table Row-->
                            <th>Cars</th> <!--Table Head-->
                            <th>price</th>
                        </tr>
                        <tr>
                            <td>Bmw E60 m5</td> <!--Table Data-->
                            <td>100000$</td>
                        </tr>
                            <tr>
                                <td>Bmw E60 m5</td>
                                <td>100000$</td>
                            </tr>
                            <tr>
                                <td>Bmw E60 m5</td>
                                <td>100000$</td>
                            </tr>
                    </table>
                </div>
            </div>
                <div class="col" style="border: 3px solid;" >
                    <div class="second-div">
                        <h1>Table (2)</h1>
                        <table class="second-table" border="2" width="50%" align="center">
                            <thead>
                                <tr>
                                    <th class="tr-2">Cars</th>
                                    <th class="tr-2">price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mercedes AMG</td>
                                    <td>15000$</td>
                                </tr>
                                <tr>
                                    <td>Audi Q7</td>
                                    <td>250000$</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td>MAX Price</td>
                                    <td>30000$</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="col">
                    <div class="third-div">
                        <h1>Table (3)</h1>
                        <table class="third-table" border="2" width="50%" align="center">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Groups</th>
                                    <th colspan="2">Days</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="tr-2">
                                    <td rowspan="2">30-6-2024</td>
                                    <td>M1_D</td>
                                    <td>Sta</td>
                                    <td>Tues</td>
                                </tr>
                                <tr class="tr-2">
                                    <td>S1_E</td>
                                    <td>Sta</td>
                                    <td>Mon</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
